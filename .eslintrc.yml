env:
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 8
rules:
  indent:
    - error
    - 4
  linebreak-style:
    - error
    - unix
  quotes:
    - error
    - single
  semi:
    - error
    - always
  spellcheck/spell-checker:
    - 1
    - 
      comments: true
      strings: true
      identifiers: true
      lang: en_US
      skipWords:
        - args
        - async
        - concat
        - const
        - ctx
        - http
        - koa
        - param
        - params
        - typeof
plugins:
  - spellcheck
